<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
</head>
<body>
    <h2>Place a Buy or Sell Order</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Order Type:</label><br>
        <select name="type" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select><br><br>

        <label>Price (per unit):</label><br>
        <input type="number" step="0.00000001" name="price" required><br><br>

        <label>Quantity:</label><br>
        <input type="number" step="0.00000001" name="quantity" required><br><br>

        <label>Base Currency:</label><br>
        <select name="base_currency" required>
            {% for crypto in cryptos %}
                <option value="{{ crypto.id }}">{{ crypto.symbol }}</option>
            {% endfor %}
        </select><br><br>

        <label>Quote Currency:</label><br>
        <select name="quote_currency" required>
            {% for crypto in cryptos %}
                <option value="{{ crypto.id }}">{{ crypto.symbol }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Submit Order</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
